<!DOCTYPE html>
<html>
  <head>
    <title>cutest kitty || Now with more cute!</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/kitty.js"></script>

  </head>
  <body>

    <div id="content-wrap" class="center">
      <h1>cutest kitty</h1>
      
      <div class="kitty-container">
        <img src="media/images/kitty.png">
      </div>

      <div class="tool-box">
        <div class="tool-item">
          <img src="media/images/fish.png">
          <h2 class="item-label">fish</h2>
        </div>

        <div class="tool-item">
          <img src="media/images/yarn.png">
          <h2 class="item-label">yarn</h2>
        </div>

        <div class="tool-item">
          <img src="media/images/catnip.png">
          <h2 class="item-label">catnip</h2>
        </div>
      </div>

      <div class="mood-meters">
        <div class="mood-meter">
          <h2 class="item-label">happiness</h2>
          <span class="mood-bar">{||||||||||}</span>
        </div>
        <div class="mood-meter">
          <h2 class="item-label">hunger</h2>
          <span class="mood-bar">{||||||||||}</span>
        </div>
        <div class="mood-meter">
          <h2 class="item-label">chill</h2>
          <span class="mood-bar">{||||||||||}</span>
        </div>
      </div>

    </div>
    
  </body>
</html>
